{% extends 'layout.html' %}

{% block content %}
    <h1>Reset Password</h1>
    <form accept="" method="POST">
        {{ form.hidden_tag() }}
        <P>
            {{ form.email.label }}
            {{ form.email(size=64) }}<br>
            {% for error in form.email.errors %}
                <span style="color: red;">[{{ error }}]</span>
            {% endfor%}
        </P>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock%}
